	<script>
		function switchContent(el, content) {
			// remove all menuitem classes
			$('.menuitem').removeClass('menuitem-selected');
			// add menuitem-selected class to this
			$(el).addClass('menuitem-selected');
			// remove background image on #content
			$('#content').css('background-image', 'none');
			// remove all content
			$('#content').empty();
			// add new content
			$('#content').html(content);

			// remove all content
			$('#mobilecontent').empty();
			// add new content
			$('#mobilecontent').html(content);
		}

		function contactToTry() {
			// alert('Please contact me if you\'d like to try any of my apps!');
			// dismiss all toasts
			M.Toast.dismissAll();
			M.toast({html: 'Please contact me if you\'d like to try any of my apps!', classes: 'rounded'});
		}

		function showModal(title, description, technologies, image, url) {
			// set title
			$('#modal-title').html(title);
			// set description
			$('#modal-description').html(description);
			// set technologies
			$('#modal-technologies').html(technologies);
			// set url
			$('#modal-url').html(url);
			// set image
			$('#modal-image').attr('src', image);
			// open modal1
			$('#modal1').modal('open');
		}
		
		$(document).ready(function () {
			$('.materialboxed').materialbox();
			$('.modal').modal();

			switchContent($('.menuitem')[0], coding);

			// if there is a hash in the url, switch to that content
			if (window.location.hash) {
				switch (window.location.hash) {
					case '#coding':
						switchContent($('.menuitem')[0], coding);
						break;
					case '#photography':
						switchContent($('.menuitem')[1], photography);
						break;
					case '#music':
						switchContent($('.menuitem')[2], music);
						break;
					case '#aboutme':
						switchContent($('.menuitem')[3], technical_product_manager);
						break;
					default:
						break;
				}
			}
		});
	</script>
